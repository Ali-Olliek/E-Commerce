<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./styles/admin.css">
    <title>Admin App</title>
</head>

<body>
    <span class="sidebar" id="sidebar">
        <div class="adminname" id="admin">Welcome back, Ali</div>
        <ul class="actionlist">
            <li>
                <button class="action additem" id="additem">Add Item</button>
            </li>
            <li>
                <button class="action edititem" id="edititem">Edit Existing Item</button>
            </li>
            <li>
                <button class="action addcategory" id="addcat">Add Category</button>
            </li>
        </ul>
        <button class="action logout" id="logout">Logout</button>
    </span>
    <span class="content" id="createitem">
        <h1 class="title">Add Item</h1>
        <div>
            <input id="item_name" type="text" placeholder="Item's Name" class="attr name">
        </div>
        <div>
            <input id="item_desc" type="text" placeholder="Item's description" class="attr desc">
        </div>
        <div>
            <input id="item_loc" type="text" placeholder="Item's Location" class="attr loc">
        </div>
        <div>
            <input id="item_cat" type="text" placeholder="Item's Category" class="attr cat">
        </div>
        <div>
            <form action="/action_page.php">
                <label for="img"></label>
                <input type="file" id="img" name="img" accept="image/*">
            </form>
        </div>
        <button class="submit" id="submitadd">Add</button>
    </span>
    <span class="content addcat" id="category">
        <h1 class="title">Add a Category</h1>
        <div>
            <input id="item_name" type="text" placeholder="Category's Name" class="attr name">
        </div>
        <div id="success" class="success">Added Successfully!</div>
        <div id="failed" class="failed">Failed to Add!</div>
        <button class="submit" id="submitadd">Add</button>
    </span>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
