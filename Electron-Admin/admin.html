<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <link rel="stylesheet" href="./styles/admin.css">
    <title>Admin App</title>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="adminname" id="admin">Welcome back, Ali</div>
        <ul class="actionlist">
            <button class="action additem" id="additem">Add Item</button>
            <button class="action edititem" id="edititem">Edit Existing Item</button>
            <button class="action addcategory" id="addcat">Add Category</button>
        </ul>
        <button class="action logout" id="logout">Logout</button>
    </div>
    <div class="content" id="createitem">
        <h1 class="title">Add Item</h1>
        <div>
            <input id="item_name" type="text" placeholder="Item's Name" class="attr name">
        </div>
        <div>
            <input id="item_desc" type="text" placeholder="Item's description" class="attr desc">
        </div>
        <div>
            <input id="item_loc" type="text" placeholder="Item's Location" class="attr loc">
        </div>
        <div>
            <form class="attr category">
                <label for="category">Choose a Category:</label>
                <br>
                <select name="category" id="categorylist">
                    <option value="Clothes">Clothes</option>
                    <option value="Sports">Sports</option>
                    <option value="Jewelry">Jewelry</option>
                    <option value="Electronics">Electronics</option>
                </select>
        </div>
        <div>
            <input id="item_price" type="text" placeholder="Add Price" class="attr cat">
        </div>
        <div>
            <input id="item_in_stock" type="text" placeholder="In Stock?" class="attr cat">
        </div>
        <div>
            <input id="item_stock_quantity" type="text" placeholder="Stock Quantity" class="attr cat">
        </div>
            <div>
                <input id="itemImageId" type="file">
                <p id="b64"></p>
                <img id="img" height="150">
            </div>
        <button class="submit" id="submit-add-item">Add</button>
    </div>
    <div class="content addcat" id="category">
        <h1 class="title">Add a Category</h1>
        <div class="wrapper" id="wrapper">
            <div>
                <input id="category_name" type="text" placeholder="Category's Name" class="attr name">
            </div>
                <input id="catImageId" type="file">
                <p id="b642"></p>
                <img id="img2" height="150">
            <button class="submit" id="submit-add-category">Add</button>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/admin.js"></script>
</body>

</html>
