<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/adminLogin.css">
    <title>Register As Admin</title>
</head>
<body>
    <div id="login" class="login">
        <h1>Admin Register</h1>
        <div class="ele">
            <input type="text" placeholder="Name" class="info username" id="name">
        </div>
        <div class="ele">
            <input type="text" placeholder="Email" class="info email" id="email">
        </div>
        <div class="ele">
            <input type="password" placeholder="Password" class="info pass" id="password">
        </div>
        <div class="ele">
            <input type="password" placeholder="Confirm Password" class="info pass" id="confirmpassword">
        </div>
            <button class="btn registerbtn" id="register">Create Admin</button>
            <p>Already an Admin?
                <a href="./adminLogin.html">Log in</a>
            </p>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/register.js"></script>
</body>
</html>
