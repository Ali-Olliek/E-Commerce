 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>E-Commerce</title>
 </head>
 <body>
    <header>
        <div class="container">
            <div class="landing">
                <h1 class="title">E-Commerce</h1>
                <h3 class="moto">One place </br> for all of your favorite products</h3>
            </div>
            <div class="categories">
                <div class="cat 1">
                    <img id="sports" src="./assets/futbol-solid.svg">
                </div>
                <div class="cat 2">
                        <img id="jewelry" src="./assets/gem-solid.svg">
                </div>
                <div class="cat 3">
                        <img id="kitchenware" src="./assets/kitchen-set-solid.svg">
                </div>
                <div class="cat 4">
                    <img id="clothes" src="./assets/shirt-solid.svg">
                </div>
            </div>
        </div>
    </header>
    <div class="itemslist" id="itemslist">
        <div class="itemcard">
            <h2 id="name" class="attr name">Test</h2>
            <p id="description" class="attr desc">Test description</p>
            <div class="imagecontainer"></div>
            <p id="price" class="attr price">100$</p>
            <p id="location" class="attr loc">Beirut</p>
        </div>
    </div>
 </body>
 </html>
